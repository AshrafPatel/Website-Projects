        <main>
          <!--The contact form code-->
            <form method="get" action="index.html" onsubmit="return validateForm()" style="background-color: white;">
                <fieldset>
                    <div class="container-fluid col-lg-12 col-md-6 col-sm-6">
                    <h1>Contact Form</h1>
                    <p id="forAny">For any questions/assistance please fill out the form below</p>
                    <div class="contform">
                        <div class="nami">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" placeholder="First Name"/>
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" placeholder="Last Name"/>
                        </div>
                        <br>
                        <div class="numbs">
                            <label for="email">Email</label>
                            <input type="text" id="email" placeholder="Email"/>
                            <br>
                            <br>
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" placeholder="Phone Number with dashes"/>
                            <input type="checkbox" name="subscribe" value="subscription" id="checker">subscribe to escapism newletters
                            <br>
                            <br>
                            <label for="mobile">Mobile Number</label>
                            <input type="text" id="mobile" placeholder="Mobile Number with dashes"/>
                            <label for="radFemale">Female</label>
                            <input type="radio" id="radFemale" value="female" name="radGender">
                            <label for="radMale">Male</label>
                            <input type="radio" id="radMale" value="male" name="radGender">
                        </div>
                    </div>

                    <p>Please enter your question below.</p>
                        <textarea id ="question" placeholder="Please type here" class="col-lg-12  col-sm-12"></textarea>
                    <br>
                    <button type="submit">Validate</button>
                    </div>
                </fieldset>
            </form>
        </main>
